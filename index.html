<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Soporte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #e2e2e2;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
        }
        #send-button {
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div class="bot-message">¡Hola! Soy tu chatbot de soporte. ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script>
        function enviarMensaje() {
            var userInput = document.getElementById("user-input");
            var chatBox = document.getElementById("chat-box");
            var userMessage = userInput.value;

            if (userMessage.trim() === "") return;

            // Mostrar el mensaje del usuario
            chatBox.innerHTML += '<div class="user-message">' + userMessage + '</div>';
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Enviar el mensaje al servidor y obtener la respuesta
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(userMessage)
            })
            .then(response => response.text())
            .then(botResponse => {
                chatBox.innerHTML += '<div class="bot-message">' + botResponse + '</div>';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</body>
</html>
